<!DOCTYPE html>
<html>
    <head>
        <title>Workshop Registration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Workshop Registration</h1>
            <form>
                <label class="txtname">Name<span class="required">*</span></label>
                <input type="text" 
                    id="txtname"
                    name="txtname" 
                /><br/>

                <label for="txtemail">Email<span class="required">*</span></label>
                <input type="text" 
                    id="txtemail"
                    name="txtemail" 
                /><br/>

                <label>Address</label>
                <textarea rows="4"
                        cols="50"
                        id="txtaddress"
                        nam="txtaddress">
                </textarea>
                <br/>
                    
                <label>Age</label>
                <select id="selectage" name="selectage">
                <option value="" disabled selected>- Select Age -</option>
                <option value="under17">under 17</option>
                <option value="17-25">17-25</option>
                <option value="26-35">26-35</option>
                <option value="above35">above 35</option>
                </select>
                <br/>
                
                <div class="buttons">
                    <input type="reset" id="btnreset" name="btnreset" value="reset" />
                    <input type="submit" id="btnsubmit" name="btnsubmit" value="Submit Form">
                </div>
            </form>
        </div>
        <script>
          if (!name || !email) {
            // Tampilkan pesan error jika input kosong
            errorMessage.textContent = "Please fill in your name and email.";
            errorMessage.style.display = "block";
            successMessage.style.display = "none"; // Pastikan pesan sukses disembunyikan
            } else {
                // Tampilkan pesan sukses jika form valid
                errorMessage.style.display = "none"; // Sembunyikan pesan error
                successMessage.textContent = "Thank you for your interest in our workshop. We will send you a confirmation mail if your name is added to the guest list.";
                successMessage.style.display = "block"; // Tampilkan pesan sukses
                }
        </script>
    </body>
</html>
